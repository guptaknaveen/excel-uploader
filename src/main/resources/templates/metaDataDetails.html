<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Metadata Details</title>
</head>
<body>
<div align="center">
    <h1>Metadata Details</h1>
    <a href="/metadata/upload/">Upload New Metadata</a>
    <br/><br/>
    <a href="/metadata/">Metadata List</a>
    <br/><br/>

    <form method="post" action="/metadata/uploadExcel" enctype="multipart/form-data">
        <table border="1" cellpadding="10">
            <tr>
                <td>Metadata Name (Please do not use special characters in name)</td>
                <td><input type="text" name="metaDataName"/></td>
            </tr>
            <tr>
                <td>Metadata Description (Small summary about the metadata)</td>
                <td><input type="text" name="metaDataDescription"/></td>
            </tr>
            <tr>
                <td>Metadata File (.xls)</td>
                <td><input type="file" name="file"/></td>
            </tr>
            <tr>
                <td><a href="/metadata/">Metadata List</a></td>
                <td><input type="submit" value="Add Metadata"/></td>
            </tr>
        </table>
    </form>

    <br/><br/>

    <table border="1" cellpadding="10">
        <thead>
        <tr class="headings">
            <th th:each="header: ${tableData.headers}" class="column-title" th:text="${header}" />
        </tr>
        </thead>

        <tbody>
        <tr class="even pointer" th:each="row: ${tableData.data}" id="tableRow">
            <td th:each="header: ${tableData.headers}" th:text="${row.get(header)}" />
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
